<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    
    <!-- Responsividade -->
    <link rel="stylesheet" href="styles/responsive.css">
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX CLONE</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE MANDALORIAN</h3>
                <p class="descricao">A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
                <div class="botoes">
                    <br>
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div> 
            </div>
        </div>
    
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/main1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/main10.jpg" alt="">
            </div>

        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/5d6e1d2a1f.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
